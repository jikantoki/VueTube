<!DOCTYPE html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="VueTube">
    <meta property="og:description" content="Vue.jsとCapacitorで作られた動画管理・再生アプリケーション">
    <meta property="og:image" content="https://vuetube.enoki.xyz/thumbnail.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:site" content="@jikantoki">
    <meta name="twitter:card" content="summary_large_image">
    <title>VueTube</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(registration => {
          console.log('ServiceWorker registration successful.');
        }).catch(err => {
          console.log('ServiceWorker registration failed.');
        });
      }
    </script>

  </body>
</html>
